    %title Shopping List

    <!-- Stylesheets -->
    <link href='css/reset.css' rel='stylesheet' />
    <link href='css/text.css' rel='stylesheet' />
    <link href='css/custom-theme/jquery-ui-1.8.18.custom.css' rel='stylesheet' />
    <link href='css/list.css' rel='stylesheet' />
    <!-- Javascripts -->
    <script src='js/jquery-1.7.1.min.js' type='text/javascript'></script>
    <script src='js/jquery-ui-1.8.18.custom.min.js' type='text/javascript'></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(function() {
          $('#add_shop_item').button();
          $('#list_Onion').effect("highlight", {}, 1000);
          $('#list_Watermelon').effect("highlight", {}, 1000);
          $('#list_Banana').effect("highlight", {}, 1000);
        });
      //]]>
    </script>
  </head>
  <body>
    <div class='mydialog ui-dialog-content ui-widget-content' id='shopping_list' title='Shopping List'>
      <h2>Groceries</h2>
      <ul>
        <li id='list_Onion'>
          <input type='checkbox' />
          Onion
        </li>
        <li id='list_Banana'>
          <input type='checkbox' />
          Banana
        </li>
        <li id='list_Rice'>
          <input type='checkbox' />
          Rice
        </li>
        <li id='list_Watermelon'>
          <input type='checkbox' />
          Watermelon
        </li>
        <li id='list_Potato'>
          <input type='checkbox' />
          Potato
        </li>
      </ul>
      <button id='add_shop_item' type='button'>Add Item</button>
      <h2>Others</h2>
      <ul>
        <li>
          <input type='checkbox' />
          Yarn
        </li>
        <li>
          <input type='checkbox' />
          Scissors
        </li>
        <li>
          <input type='checkbox' />
          Emily's Birthday Gift
        </li>
      </ul>
    </div>
  </body>
</html>
